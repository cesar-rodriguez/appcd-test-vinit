steps:

- id: 'branch name'
  name: 'alpine'
  entrypoint: 'sh'
  args:
  - '-c'
  - |
      echo  "******************"
      echo  "$BRANCH_NAME"
      echo  "******************"

- id: 'tf init'
  name: 'hashicorp/terraform'
  entrypoint: 'sh'
  args:
  - '-c'
  - |
      cd Terraform
      terraform init

# [START tf-plan]
- id: 'tf-plan'
  name: 'hashicorp/terraform'
  entrypoint: 'sh'
  args:
  - '-c'
  - |
      echo  "********TERRAFORM PLAN ***********"
      cd Terraform
      terraform plan 
# [END tf-plan]

# [START tf-apply]
- id: 'tf-apply'
  name: 'hashicorp/terraform'
  entrypoint: 'sh'
  args:
  - '-c'
  - |
      echo  "********TERRAFORM APPLY **********"
      cd Terraform
      terraform apply -auto-approve
# [END tf-apply]

timeout: 7200s
logsBucket: 'gs://bkt-demo-bucket-tfbackend'